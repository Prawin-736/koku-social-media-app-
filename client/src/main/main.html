      <script>
    // Apply saved theme immediately to prevent flicker
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    } else if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-bs-theme', 'light');
    }
  </script>

    <!-- upload profile picture Modal -->
<div class="modal fade" id="upload-profile-picture-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="uploadProfileForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Upload Profile Picture</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" accept="image/*" id="fileUpload" name="profileImage" class="fileUpload">
          <div class="upload__view-container mt-2 previewContainer" style="width: 22rem; height: 15rem; display: none;">
            <!-- Image preview can be inserted here via JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="profile-upload-cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" id="profile-upload-button" class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>


    <!-- post model -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="postProfileForm" enctype="multipart/form-data">
        <div class="modal-header post-modal-header ">
                    <!-- <div class="error-container-post-modal mx-auto " style="width: 300px;"></div> -->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                    <div class="error-container-post-modal mx-auto my-2" style="width: 330px; display: none;"></div>
          <label for="post-textarea" class="ms-2 mb-1">Caption your post</label>
          <textarea name="caption" rows="2" id="post-textarea-caption" class="post-textarea form-control mb-2  "placeholder="Write something here..."></textarea>
          <input type="file" accept="image/*" id="post-file-upload" name="postImage" class="post-file-upload ">
          <div class="upload__view-container mt-2 postPreviewContainer" style="width: 22rem; height: 15rem; display: none;">
            <!-- Image preview can be inserted here via JavaScript -->
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="post-upload-cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" id="post-upload-button" class="btn btn-primary">Upload</button>
        </div>
      </form>
        </div>
      </div>
    </div>

    <!-- Edit post Model -->
     <div class="modal fade editPostModal" id="edit-post-modal"  tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 editPostModalLabel">Edit Post</h1>
        <button type="button" class="btn-close editPostClose" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <label for="edit-Post-textarea" class="ms-2 mb-1">Add or Edit your caption</label>
            <textarea name="caption" rows="2" class="edit-Post-textarea form-control me-1" style="width: 98%;line-height: 1.3;" placeholder="Write something here..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary editPostCancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary editPostUpdate">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Edit User Model -->
    <div class="modal fade editUserModal" id="edit-User-modal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editUserModalLabel">Edit User Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
         <div class="error-container-edit-user-modal mx-auto my-2 p-2 bg-danger-subtle rounded-2 text-center" style="width: 330px; max-width:auto; display: none;"></div>
        <label for="edit-User-username">Username</label>
        <input type="text" id="edit-User-username" name="username" placeholder="Enter your username" required class="form-control mb-3">

        <label for="edit-User-dob">Date of Birth</label>
        <input type="date" id="edit-User-dob" name="dob" max="2025-07-29" required class="form-control mb-3">

        <div class="gender-group mb-3">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary edit-User-modal-cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary editUserUpdate">Update</button>
      </div>

    </div>
  </div>
</div>
