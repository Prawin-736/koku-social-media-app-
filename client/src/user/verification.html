<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koky-verification</title>
    <base href="/">
    <link rel="icon" href="./assets/icon/feather.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="verify bg-white rounded-2 shadow p-4" style="width: 380px; max-width: 100%;">
            <div class="verify__logo d-flex flex-column align-items-center mb-3">
                <img src="../assets/icon/feather.svg" alt="Koku logo" style="width: 52px;">
                <h4 class="verify__brand">Koku</h4>
            </div>
            <div class="verify__heading d-flex justify-content-center mb-3">
                <h4>Enter verification code</h4>
            </div>
            <div class="verify__message d-flex align-items-center mb-3">
                <small class="bg-success-subtle px-4 py-2 rounded-2">Check your inbox â€” a verification code has been sent to <b id="verify-user-email"></b></small>
            </div>
            <form action="" id="verify__form" class="verify__form d-flex flex-column">
                <div class="verify__form-group mb-0">
                    <input type="text" class="form-control " id="otp-input" placeholder="Enter verification code">
                </div>
                                    <small class="mb-3 px-2"  style="color: #555;">Please note: the OTP remains valid for 5 minutes.</b></small>

                <div class="verify__form-group mb-2">
                    <button type="submit" class="btn btn-primary " style="width: 100%;">Verify the code</button>
                </div>
                <div class="verify-link mb-1 ">
                     <button class="btn  py-0 px-3 mt-2 disabled " id="resendOtpButton"><small><!-- Resend OTP In --> <span style="font-weight:500;" id="timer">&nbsp;</span></small></button> </br>
                    <!-- <small class="me-2 p-0" style="color: #555;">Didn't receive the code? click above to try again.</small> -->
                    <small class="me-2 p-0" id="otpMsg" ><!--Please wait before requesting new OTP. --></small>
                </div>
                <!-- <div class="mb-2">
                    <small class="text-primary">Please note: the OTP remains valid for 5 minutes.</b></small>
                </div> -->
            </form>
            <div class="verify__error-message d-flex justify-content-center mb-3"style="display: none;">
            </div>
            <div class="verify__success-message d-flex justify-content-center mb-3" style="display: none;">

            </div>

        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>    
  <!-- custom common java script -->
    <script type="module" src="../user/verification.js"></script> 
</body>
</html>
