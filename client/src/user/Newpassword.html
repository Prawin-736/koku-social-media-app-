<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koku-New password</title>
    <base href="/">
    <link rel="icon" href="../assets/icon/feather.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    <div class="container d-flex vh-100 justify-content-center align-items-center">
        <div class="new-password bg-white p-4 rounded-3 shadow" style="width: 380px;max-width:100%;">
            <div class="new-password__logo d-flex flex-column align-items-center mb-3">
                <img src="../assets/icon/feather.svg" style="width: 52px;" alt="koku logo">
            <h4 class="new-password__brand">Koku</h4>
            </div>
            <div class="new-password__heading d-flex justify-content-center mb-3">
                <h4>Create New Password</h4>
            </div>
            <div class="new-password__message d-flex justify-content-center bg-success-subtle rounded-2 mb-3 ">
                <small class=" px-4 py-2 text-center"> <span style="font-size: large;">🔐</span> Set a strong password to keep your account secure.</small>
            </div>
            <div class="new-password__error-message bg-danger-subtle rounded-2 d-flex justify-content-center mb-3 w-auto" id="new-password__error-message" style="display: none;">
                <!-- <small class="px-2 py-2 text-center">⚠️ Both passwords must be the same.</small> -->
            </div>
            <form action="" class="new-password__form" id="new-password__form">
            <div class="mb-0">
            <input type="password" placeholder="New Password" id="new-password-input" class="new-password__new-password form-control">
        </div>
        <div class="mb-3 px-2">
            <img src="../assets/icon/info-circle-fill.svg" style="width: 14px;"  alt="info circle" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">
            <small class="bg">must be atleast 8 characters</small>
        </div>
        <div class="mb-3">
            <input type="password" placeholder="Confirm Password" id="confirm-password-input" class="new-password__confirm-password form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="new-password__save-new-password btn btn-primary w-100" >Change Password</button>
        </div>
        </form>
        <div class="new-password__success-message mb-3 bg-success-subtle rounded-2 d-flex justify-content-center mb-3 w-auto" id="new-password__success-message" style="display: none;">
            <!-- <small>✅ Password changed successfully! 🚀Taking you to the login page...</small> -->
        </div>
        </div>
    </div>
     <!-- jquery -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
     <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <!-- custom common java script -->
    <script type="module" src="../user/NewPassword.js"></script>   
</body>
</html>
