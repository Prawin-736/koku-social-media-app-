<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koku - Forgot password</title>
    <base href="/">
    <link rel="icon" href="../assets/icon/feather.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="forgot-password bg-white p-4 rounded-3 shadow" style="width: 380px;max-width:100%;">
        <div class="forgot-password__logo d-flex flex-column align-items-center mb-3">
            <img src="../assets/icon/feather.svg" style="width: 52px;" alt="Koku logo">
            <h4 class="forgot-password__brand">Koku</h4>
        </div>
        <h4 class="d-flex justify-content-center mb-3">Forgot Password</h4>
        <div class="forgot-password__message bg-success-subtle px-2 py-2 rounded-2 mb-3 text-center ">
            <small>Confirm your email address to receive a verification code and reset your password.

 <span style="font-size: medium;">üì©</span></small>
        </div>
        <form action="" class="forgot-password__form" >
            <div class="forgot-password__error-message bg-danger-subtle px-2 py-2 text-center rounded-2 mb-3 d-none" id="error-box">
                <!-- <small>This email is not linked with any user account.üîç</small> -->
            </div>
            <div class="mb-3">
                <input type="text" class="form-control " id="forgot-password-email-input" placeholder="Enter your email address" autocomplete="email">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" id="forgotpage-submit">Submit</button>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-secondary px-4 " id="back-to-login">Back to Login</button>
            </div>
        </form>
    </div>
    </div>

   
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>    
    <!-- custom common java script -->
    <script type="module" src="../user/forgotPassword.js"></script>
 
</body>
</html>
